<div class="ispSection1 ispSection">
  <form class="form-horizontal  col-sm-6">
    <div class="form-group">
      <label class="control-label col-sm-8" for="email">Plan Name:</label>
      <div class="col-sm-4">
        <p class="form-control-static">Airtel 8Mbps</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-8" for="email">Model:</label>
      <div class="col-sm-4">
        <p class="form-control-static">Airtel Broadband</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-8" for="email">Status:</label>
      <div class="col-sm-4">
        <p class="form-control-static">{{isConnected ? "Connected" : "Disconnected"}}</p>
      </div>
    </div>
  </form>
  <form class="form-horizontal  col-sm-6">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Speed:</label>
      <div class="col-sm-10">
        <p class="form-control-static">8Mbps</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Validity:</label>
      <div class="col-sm-4">
        <p class="form-control-static">30 days (Left {{ 31-today.getDate() }} days)</p>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-danger" ng-show="isConnected" ng-click="toggleConnection()">Disconnect</button>
        <button type="button" class="btn btn-success" ng-show="!isConnected" ng-click="toggleConnection()">Connect</button>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Used GB:</label>
      <div class="col-sm-10">
        <p class="form-control-static">15 GB (Left {{ 80-15 }} GB)</p>
      </div>
    </div>
  </form>
</div>

<div class="ispSection2 ispSection">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Speed and Data Details</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div id="dataChartWrapper" class="ispChartWrapper col-sm-6">
          <div class="gaugeContainer1 ispChartItem col-sm-6"></div>
          <div class="gaugeContainer2 ispChartItem col-sm-6"></div>
        </div>
        <div id="speedChartWrapper" class="ispChartWrapper col-sm-6">
          <div class="gaugeContainer3 ispChartItem col-sm-6"></div>
          <div class="gaugeContainer4 ispChartItem col-sm-6"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ispSection3 ispSection">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse2">Connectivity Issues</a>
        </h4>
      </div> 
      <div id="collapse2" class="panel-collapse collapse in">
        <div class="ispNoIssue">
          {{isConnected ? 'No Issues Found' : 'Currently Disconnected'}}
        </div>
      </div>
    </div>
  </div>
</div>
